
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo"><span>Dunstan</span>Kiiru</div>
    </header>
    <h1>Ramen Rater</h1>

    <div id="ramen-menu" class="menu-container"> </div>

        <div id="ramen-detail">
            <img id="ramen-image" src="" alt="Ramen">
            <h2><strong>Name:</strong><span id="ramen-name"></span></h2>
            <h3><strong>Restaurant:</strong> <span id="ramen-restaurant"></span></h3>
            <p><strong>Rating:</strong><span id="ramen-rating"></span></p>
            <p><strong>Comment:</strong><span id="ramen-comment"></span></p> 
        </div>

    <!--Delete and Update Buttons-->
        <div id = "action-buttons" style="display: none;">
            <button id="Update-btn">update</button>
            <button id="Delete-btn">Delete</button>
        </div>
   
    <h2>Add New Ramen</h2>
    <form id="new-ramen-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="restaurant">Restaurant:</label>
        <input type="text" id="restaurant" required>

        <label for="image">Image:</label>
        <input type="text" id="image" required>

        <label for="rating">Rating:</label>
        <input type="number" id="rating" min="1" max="10" required>
        <!--Restricts the ratings from 1 to 10-->

        <label for="comment">Comment:</label>
        <input type="text" name="Comment" id="comment" required>
        
        <button type="submit">Create</button>
    </form>


    <script src="index.js"></script>

    <p><strong>Alex Dunstan Kiiru Mureithi &copy; 2025
    <br> All rights reserved.</strong></p>

</body>
</html>
