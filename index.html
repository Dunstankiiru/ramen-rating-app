
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ramen Rater</h1>

    <div id="ramen-menu" class="menu-container"> </div>

        <div id="ramen-detail">
            <img id="ramen-image" src="" alt="">
           <!----<img id="ramen-image" src="./images/shoyu.jpg" alt="">-->
            <h2 id="ramen-name"></h2>
            <h3 id="ramen-restaurant"></h3>
            <p><strong>Rating:</strong><span id="ramen-rating"></span></p>
            <p><strong>Comment:</strong><span id="ramen-comment"></span></p> 
        </div>

    <h2>Add New Ramen</h2>
    <form id="new-ramen-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="restaurant">Restaurant:</label>
        <input type="text" id="restaurant" required>

        <label for="image">Image:</label>
        <input type="text" id="image" required>

        <label for="rating">Rating:</label>
        <input type="number" id="rating" min="1" max="10" required>
        <!--Restricts the ratings from 1 to 10-->

        <label for="comment">Comment:</label>
        <input type="text" name="Comment" id="comment" required>
        
        <button type="submit">Create</button>
    </form>


    <script src="index.js"></script>
</body>
</html>
